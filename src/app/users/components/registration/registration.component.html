<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<form [formGroup]="registerForm" (ngSubmit)="register()" class="my-form">
  <mat-form-field cclass="form-control">
    <mat-label for="email">Email</mat-label>
    <input
      matInput
      type="email"
      formControlName="email"
      class="form-control"
      placeholder="Email"
    />
  </mat-form-field>
  <mat-form-field class="form-control">
    <mat-label for="Password">Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="password"
    />
  </mat-form-field>
</form>
<mat-card-actions>
  <button mat-raised-button (click)="register()" color="primary">
    REGISTER
  </button>
  <button mat-raised-button [routerLink]="['/home']" color="primary">
    Home
  </button>
</mat-card-actions>
