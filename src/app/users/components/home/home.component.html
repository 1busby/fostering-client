<mat-toolbar color="primary">
  <span>Be Your Hero</span>
</mat-toolbar>
<div>
  <mat-grid-list class="hero-grid" cols="2" rowHeight="fit" gutterSize="5px">
    <mat-grid-tile [@zoomOut]="" *ngFor="let hero of heroes">
      <mat-card class="card" (click)="heroClicked(hero) =='in' ? 'out':'in'">
        <mat-card-title class="hero-card-title">
          {{ hero.name }}
        </mat-card-title>
        <mat-divider></mat-divider>
        <img mat-card-sm-image class="card-image" [src]="hero.image" />
        <mat-card-content class="hero-card-content">
          <canvas
            baseChart
            [datasets]="[
            { data: [hero.skills[0].power] },
            { data: [hero.skills[1].power] },
            { data: [hero.skills[2].power] }
          ]"
            [options]="barChartOptions"
            [chartType]="barChartType"
          >
          </canvas>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
