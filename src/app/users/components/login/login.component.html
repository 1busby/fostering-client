<mat-toolbar class="form-group">
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card" class="form-group">
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="my-form">
      <mat-form-field class="full-width">
        <mat-label for="email">Email</mat-label>
        <input
          matInput
          type="text"
          formControlName="email"
          class="form-control"
          placeholder="Email"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label for="password">Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
          name="password"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="form-group">
    <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
    <button mat-raised-button [routerLink]="['/register']" color="primary">
      Register
    </button>
  </mat-card-actions>
</mat-card>
