<mat-form-field class="form-control">
    <mat-label class="form-group">Last Name</mat-label>
    <input  matInput type="text" formControlName="lastName" class="form-control" placeholder="Last Name" required>
    </mat-form-field>
    <mat-form-field class="form-control">
      <mat-label for="address">Address</mat-label>
      <input  matInput type="text" formControlName="address" class="form-control" placeholder="Address" required>
    </mat-form-field>
    <mat-form-field cclass="form-control">
      <mat-label for="email">Email</mat-label>
      <input  matInput type="email" formControlName="email" class="form-control" placeholder="Email">
    </mat-form-field>
<mat-form-field class="form-control">
  <mat-label for="Password">Password</mat-label>
  <input  matInput type="password" formControlName="password" class="form-control" placeholder="password">
</mat-form-field>
<mat-form-field class="form-control">
  <mat-label for="birthDate">Date of Birth</mat-label>
  <input matInput type="date" formControlName="birthDate" class="form-control" [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field class="form-control">
    <section class="example-section">
      <label for="Gender"class="example-margin">Gender:</label>
      <mat-radio-group formControlName="floatLabel">
        <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
        <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
        <mat-radio-button class="example-margin" value="before">Other</mat-radio-button>
      </mat-radio-group>
    </section>
</mat-form-field>
</form>
<mat-card-actions>
  <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
  <button mat-raised-button [routerLink]="['/home']" color="primary">Home</button>
</mat-card-actions>
